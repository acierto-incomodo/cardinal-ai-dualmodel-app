<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ajustes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-bottom: 10px; }
        button { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Ajustes</h2>
    <label>
        <input type="checkbox" id="trayOption">
        Mantener en la bandeja al cerrar
    </label>
    <label>
        <input type="checkbox" id="startupOption">
        Iniciar con Windows
    </label>
    <label>
        <input type="checkbox" id="menuBarOption">
        Mostrar barra de menú
    </label>
    <button id="guardarBtn">Guardar</button>

    <script>
        // Ejemplo usando ipcRenderer expuesto desde preload.js
        const guardarBtn = document.getElementById('guardarBtn');
        guardarBtn.onclick = () => {
            const tray = document.getElementById('trayOption').checked;
            const startup = document.getElementById('startupOption').checked;
            const menuBar = document.getElementById('menuBarOption').checked;
            // Envía las preferencias al proceso principal (debes exponer ipcRenderer en preload.js)
            if (window.electronAPI) {
                window.electronAPI.setPreferences({ tray, startup, menuBar });
            }
            alert('Preferencias guardadas');
        };
    </script>
</body>
</html>
