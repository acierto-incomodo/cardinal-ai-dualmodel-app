<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        /* General Styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Header Styles */
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Navigation Styles */
        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            font-size: 1.2em;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
            text-align: center;
        }

        /* 404 Page Styles */
        .error-section {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .error-section h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .error-section p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .error-section a {
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
        }

        /* Footer Styles */
        footer {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Error 404 - Página no encontrada</h1>
    </header>
    <main>
        <div class="error-section">
            <h2>¡Ups! La página que buscas no está disponible.</h2>
            <p>Es posible que el enlace esté roto o que la página haya sido eliminada.</p>
            <a href="index.html">Volver a la página de inicio</a>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2025 StormGamesStudios | StormPanel App. Todos los derechos reservados.</p>
        <p>Versión actual: <span id="app-version">Cargando...</span></p>
    </footer>
    <script src="renderer.js"></script>
</body>
</html>
